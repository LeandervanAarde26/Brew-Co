<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Locate Breweries near you or anywhere in the United States, we cover all states. Explore the wide range of Brewery types and locations.  ">

  <meta name="keywords"
    content="Breweries, Beer, United states, America, USA, Brewery locator, Suds, Brewski, Lager, Pale Ale, IPA, Weiss, Barrel, Penny-whip, Pub-crawling, 
    Pub, Drinking, Drinks, Stout, Breweries near me, Breweries USA, Heinekin, Bud Light, Brew-Co, Corona, Budweiser, Bud, alcohol, Best Breweries,  ">

  <title>Brew Co | Find Breweries</title>
  <!-- Css links inserted -->
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- CSS folders -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/breweries.css">
  <link rel="stylesheet" href="../css/fonts.css">

  <!-- JQuery CDN -->

  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyD8ZqiimDxeW9A-SjAEm_wQroAuWHzVQFQ"></script>


</head>

<body>

  <div class="row header-row">
    <!-- Navbar ends -->
    <div class="col-12" style="height:7.6vh;"></div> <!--this will work as a margin-->

    <div class="col-12">
      <h1 class="text-center find-brew">FIND BREWERIES</h1>
    </div>

    <div class="col-12" style="height:6.6vh;"></div> <!--this will work as a margin-->

    <div class="col-8 offset-2  col-lg-4 offset-lg-4 breweries d-none d-lg-block">
      <p class="text-center mt-4 content"></p>
      <div class="col-12" style="height:2vh;"></div> <!--this will work as a margin-->
    </div>
  </div> <!--header row ends here-->

  <div class="row sm-device-info"> <!--small devices information block with button-->
    <div class="col-12  breweries d-block d-lg-none">
      <p class="text-center mt-4 content-sm"></p>
    <div class="col-12" style="height:2vh;"></div> <!--this will work as a margin-->
  </div> <!--breweries div ends here-->

  </div> <!--small devices row ends here-->

  <div class="search-container row  ">

    <select class=" col-12  col-lg-4  brewery-type mt-4 ms-lg-5 " name="Brewery-type">
      <option disabled selected>Select Brewery type</option>
    </select>

    <input class=" col-12 col-lg-4 search-input search state mt-4 ms-0 ms-lg-4 " type="text" placeholder="Search State"
      name="search">

    <input class=" col-12 col-lg-3 search-input search name mt-4  ms-lg-4" type="text" placeholder="Search Brewery name"
      name="search">

    <div class="col-12 col-lg-12 map mt-5">
      <div id="maps" style="height: 100%;">

      </div>
    </div>

  </div><!-- Buttons Container -->

  <div class="row results ">
    <table class="table table-striped table-dark col-10 ">
      <thead>
        <tr>
          <h3 class="text-center"> All Breweries </h3>
        </tr>
        <tr id="fields">
          <th scope="col">Name</th>
          <th scope="col">City and State</th>
          <th scope="col" class="d-none d-lg-block">Address</th>
          <th scope="col" >Type</th>
          <th scope="col">Website</th>
        </tr>
      </thead>
      <tbody class="result-T">
      </tbody>
    </table>
  </div>
  <footer class="row footer pt-5 ps-lg-4">
    <p class=" ms-4  foot-text"><small>Brew Co. 2022.</small></p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script src="../js/main.js"></script>
  <script type="module" src="../js/breweries.mjs"></script>
  <!-- Bootstrap bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
